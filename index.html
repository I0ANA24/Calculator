<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/ds-digital-webfont/style.css">
    <script src="https://kit.fontawesome.com/e71ca67e70.js" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap');
    </style>
</head>
<body>
    <div class="content">
        <div class="screen">
            <div class="screen-up"></div>
            <div class="screen-down"></div>
        </div>
        <div class="buttons">
            <div class="button all-clear">AC</div>
            <div class="button clear">C</div>
            <div class="button operator">x<sup>n</sup></div>
            <div class="button operator">+/-</div>
            <div class="button digit">7</div>
            <div class="button digit">8</div>
            <div class="button digit">9</div>
            <div class="button operator">/</div>
            <div class="button digit">4</div>
            <div class="button digit">5</div>
            <div class="button digit">6</div>
            <div class="button operator">x</div>
            <div class="button digit">1</div>
            <div class="button digit">2</div>
            <div class="button digit">3</div>
            <div class="button operator">-</div>
            <div class="button digit">0</div>
            <div class="button point">.</div>
            <div class="button operator">=</div>
            <div class="button operator">+</div>
        </div>
    </div>
    <footer>
        <h1>Built by
            <a href="https://github.com/I0ANA24" target="_blank">
                <i class="fa-brands fa-github github"></i>
                I0ANA24</h1>
            </a>
    </footer>

    <script src="script.js"></script>
</body>
</html>
